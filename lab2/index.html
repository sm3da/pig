<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1,2,3</title>
</head>
<style>

h1{
    text-align: center;
    font-size: 50px;
  }
  
  .msg-img{
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 50px;
  }
  
  .msg p{
    font-size: 25px;
   
  }
  
  .msg{
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 5px solid #000;
    margin-top: 50px;
  }
  .msg img{
    width: 500px;
    height: 500px;
  }
</style>
<body>
<h1>1    2   3</h1>
<div class="msg-img">
  <div class="msg"><img src="1.png" alt="1"><p>1</p></div>
  <div class="msg"><img src="2.png" alt="2"><p>2</p></div>
  <div class="msg"><img src="3.png" alt="3"><p>3</p></div>
</div>
</body>
</html>
