<style>
    body{
        background-color: coral;
    }
    .flex{
        display: flex;
    }
    p{
        background-color: rgba(255, 68, 0, 0.925);
    }
</style>

    <p>

     </p>

    </p>
  
    </div>
    <p>

    <p>
